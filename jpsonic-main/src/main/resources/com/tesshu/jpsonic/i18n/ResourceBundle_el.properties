transcodingsettings.info=<p class="detail">Available Substitutions:</p><p class="detail" style="margin-left:30px">%s = The file name to be transcoded<br>%b = Max allowed bitrate of the user/player<br>%o = Time offset into the file (used for scrubbing/segmenting)<br>%d = Time duration to play (used for HLS/segmenting)<br>%w = Video image width<br>%h = Video image height<br>%t = Title<br>%a = Artist<br>%l = Album</p><p>Transcoding is the process of converting from one media format to another, or modifying the media properties. {1}''s transcoding engine allows streaming media that would not otherwise be playable by certain clients. Transcoding is performed on-the-fly and doesn&#39;t require any extra storage space, but does require that the server have sufficient processing resources to transcode the particular format faster than real-time.</p> <p>The transcoding is performed using a third-party command line program, which must be installed in {0}. You may add your own custom transcoder given it fulfills the following requirements: <ul> <li>Command line interface.</li> <li>Ability to send output to stdout.</li> <li>If used in step 2, it must have the ability to read input from stdin.</li> </ul> </p> <p> Note that transcoding is activated on a per-player basis from <b>Settings \u2192 Players</b>, but may also be activated if the server administrator requires it.</p>

